<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    <articel class="product">

      <picture class="prod-img">
        <source srcset="./images/image-product-desktop.jpg"
        media="(min-width:600px)">

      <img src="./images/image-product-mobile.jpg" alt="">
      </picture>

      <div class="prod-content">
         <p class="prod-category">Perfume</p>

        <h1 class="prod-title">Gabrielle Essence Eau De Parfum</h1>
      
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex-group">
        <p class="price">$149.99</p>
       <p class="original-price"><s>$169.99</s></p>
      </div>
      
       <button class="btn"
       data-icon="shopping-cart"> Add to Cart</button>
      </div>


   </articel>
  </main>
</body>
</html>
